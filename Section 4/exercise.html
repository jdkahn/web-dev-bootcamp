<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <div>
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" name="lastName">
    </div>
    <div>
      <label for="male">Male: </label>
      <input type="radio" id="male" name="gender" value="MALE">
      <label for="female">Female: </label>
      <input type="radio" id="female" name="gender" value="FEMALE">
      <label for="other">Other: </label>
      <input type="radio" id="other" name="gender" value="OTHER">
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required>
      <label for="pwd">Password: </label>
      <input type="password" id="pwd" name="pwd" minlength="5" maxlength="10" required>
    </div>
    <div>
        Birthday
        <select name="month" required>
          <option value="" selected disabled>Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select name="day" required>
          <option value="" selected disabled>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select name="year" required>
          <option value="" selected disabled>Year</option>
          <option>2001</option>
          <option>2000</option>
          <option>1999</option>
          <option>1998</option>
          <option>1997</option>
          <option>1996</option>
          <option>1995</option>
          <option>1994</option>
          <option>1993</option>
          <option>1992</option>
          <option>1991</option>
          <option>1990</option>          
        </select>
      </div>
      <div>
        <label for="terms">I agree to the terms and conditions:</label>
        <input type="checkbox" id="terms" required>
      </div>
    <input type="submit">
  </form>
</body>
</html>
